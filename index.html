<!DOCTYPE html>
<html>
  <head>
    <title>Word Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css" charset="utf-8">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h2>Word Counter</h2>
      </div>
      <form id="text-form">
        <div class = "form-group">
          <label for="text">Enter Your Text Here</label>
          <textarea id = "text" class="form-control" row="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Count Words</button>

      </form>

      <div id="results">
        <h3>Here are your words</h3>

        <ul id="word-list">
        </ul>
      </div>

    </div>
  </body>
</html>
